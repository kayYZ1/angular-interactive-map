<div class="trip-save-container">
  <label>Nazwa wycieczki:</label>
  <input type="text" [placeholder]="trip.name" name="tripName" [ngModel]="tripName"
    (ngModelChange)="onChange(tripName = $event)" class="trip-name-input" maxlength="20" />
  <div class="trip-save-actions">
    <button class="trip-save-btn" (click)="saveTripState()">Zapisz</button>
    <button class="trip-save-btn">Udostępnij</button>
  </div>
</div>
