<div class="trip-save-container">
  <label>Nazwa wycieczki:</label>
  <input type="text" [placeholder]="trip.name" [(ngModel)]="tripName" (ngModelChange)="onChange(tripName)"
    class="trip-name-input" />
  <div class="trip-save-actions">
    <button class="trip-save-btn" id="btn-first">Zapisz</button>
    <button class="trip-save-btn">Zapisz 2</button>
    <button class="trip-save-btn">Zapisz 3</button>
    <button class="trip-save-btn">Zapisz 4</button>
    <button class="trip-save-btn">Zapisz 5</button>
  </div>
</div>
