<div class="trip-object-list">
  @for(object of trip.places; track object.id) {
  <div class="trip-object">
    <div class="trip-object-content">
      <img [src]="object.imgUrl" alt="object.title" class="trip-object-img" />
      <div class="trip-object-text">
        <h1>{{ object.title }}</h1>
        <p>{{ object.category }}</p>
      </div>
    </div>
    <fa-icon [icon]="faTrash" (click)="onClick(object)" class="delete-icon"></fa-icon>
  </div>
  } @empty {
  <p>...</p>
  }
</div>
<div class="trip-object-details">
  <span>
    <fa-icon [icon]="faRoad" class="details-icon"></fa-icon>
    {{ (trip.totalDistance / 1000) | number:'1.0-1' }}km
  </span>
  <span>
    <fa-icon [icon]="faCar" class="details-icon"></fa-icon>
    {{ (trip.totalTime / 60) | number:'1.0-0' }}m
  </span>
</div>
<div class="trip-object-actions">
  <fa-icon [icon]="faReturn" class="return-icon" (click)="closeDetails(true)"></fa-icon>
</div>
